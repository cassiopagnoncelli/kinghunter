<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .status {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .status.info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .dimensions {
      font-family: monospace;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="status" class="status info">
    Checking for Lichess game page...
  </div>
  <div id="dimensions" class="dimensions" style="display: none;"></div>
  
  <script src="stockfish-engine.js"></script>
  <script src="popup.js"></script>
</body>
</html>
